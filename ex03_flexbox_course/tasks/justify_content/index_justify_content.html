<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex03 - Flexbox_Justify_Content</title>

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0;
			height: calc(100vh - 20px);
			width: calc(100vh - 20px);
			border: 10px solid red;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container > .img_blocks {
			display: flex;
			flex-direction: column;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="img_blocks">
			<img src="https://source.unsplash.com/random/150x150" alt="unsplash_random1">
			<img src="https://source.unsplash.com/random/150x150" alt="unsplash_random2">
			<img src="https://source.unsplash.com/random/150x150" alt="unsplash_random3">
			<img src="https://source.unsplash.com/random/150x150" alt="unsplash_random4">
			<img src="https://source.unsplash.com/random/150x150" alt="unsplash_random5">
			<img src="https://source.unsplash.com/random/150x150" alt="unsplash_random6">
		</div>
	</div>
</body>
</html>
